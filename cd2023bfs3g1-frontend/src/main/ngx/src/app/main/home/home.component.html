    <div class="grid-container"
        style="background-color: #D2CDBB; padding: 20px;padding-bottom:30px; border-radius: 10px;">
        <span>
            <h1 style="font-size: 40px; color: #5B7056;">{{ 'FEATURED' | oTranslate }}</h1>
        </span>
        <o-grid #grid attr="grid" service="products" entity="featuredproduct" columns="id;{{currentLang}}_name;image;price" keys="id"
            cols="4" query-rows="12" show-page-size="false" orderable="false" quick-filter="false"
            grid-item-height="1:1.3" sortable-columns="{{currentLang}}_name" sort-column="" controls="true" refresh-button="false"
            insert-button="false" pagination-controls="false" gutter-size="1px" fixed-header="no" show-footer="false"
            [ngStyle]="{'height':'600px' }" detail-form-route="./sectionfood">
            <o-grid-item *ngFor="let list of grid.dataArray">
                <a id="myLink" href="/main/sectionfood/{{ list.id }}?isdetail=true" style="text-decoration: none;">
                    <o-column class="container-item">
                        <o-image [data]="list.image" auto-fit="true" enabled="false" read-only="true" show-controls="no"
                            full-screen-button="false" empty-image="./assets/images/no-image.png"></o-image>
                        <h4 style="font-size: 15px; color: #5B7056;">{{ currentLang == 'en' ? list.en_name: list.es_name }} <br> {{ list.price }} â‚¬ </h4>
                    </o-column>
                </a>
            </o-grid-item>
        </o-grid>
